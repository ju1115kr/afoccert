<ul class="typeahead-list" ng-style="{'top':offsetY}">
	<li ng-class="{active:$index==focusIndex}" ng-mouseover="hoverIndex($index)" ng-mousedown="submitByClick($index,$event)" ng-repeat="result in filteredResult"><span>{{result.name}}</span></li>
	<li ng-if="filteredResult.length==0">결과가 없습니다</li>
</ul>
