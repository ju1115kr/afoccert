<div app-view-segment="2" class="floating" ng-show="(getDetailSegment() | routeSegmentStartsWith)"></div>
<div id="main" ng-class="{'detail': (getDetailSegment() | routeSegmentStartsWith)}">
	<div id="screen-saver"></div>
	<!-- editor start -->
	<div id="dummy-wrapper" style="{{editor.style}}" overlap="overlapped">
		<div id="news-draft" class="card card-default ng-animate-disabled"
			 ng-class="{overlapped:editor.show}" ng-show="!overlapped.state || editor.show">
			<div id="editor-tab" class="tabbar">
				<div card-toolbar></div>
			</div>
			<sin-editor class="primary" ng-if="editorReady"
						sin-entries="newses" sin-submit="addNews(text,model,files,group)" sin-group="true" sin-autofocus="true" sin-mode="default"></sin-editor>
		</div>
	</div>
	<!-- editor end -->
	<!-- news list start -->
	<news model="news" methods="parentMethods" ng-repeat="news in newses" ng-if="!news.deleted && !news.issue" ng-animate="{leave:'animate-leave', enter:'animate-enter'}"></news>

	<loading ng-if="!fetchedAll" size="140"></loading>
	<button class="fav btn btn-primary ng-animate-disabled" ng-if="overlapped.state" ng-click="toggleNote()">
		<span class="glyphicons glyphicons-pencil" ng-if="!editor.show"></span>
		<span class="glyphicons glyphicons-remove-2" ng-if="editor.show"></span>
	</button>
</div>
