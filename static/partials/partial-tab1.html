<div id="main">
<!-- editor start -->
	<div class="card card-default shadow">
		<div class="tabbar">
			<div card-toolbar></div>
		</div>
		<sin-editor ng-if="editorReady" class="sin-editor" sin-entries="newses" sin-submit="addNews(text,model,files,group)" sin-autofocus="true" sin-mode="default"></sin-editor>
	</div>
	<!-- editor end -->
	<!-- news list start -->
	<news model="news" ng-repeat="news in newses" ng-if="!news.deleted" ng-animate="{leave:'animate-leave', enter:'animate-enter'}"></news>
	<loading ng-if="!fetchedAll" size="140"></loading>
	<footer></footer>
</div>
