<div class="sin-editor">
<div id="fn-note" ng-class="editor.style" sin-note sin-hash="hash" sin-focused="isFocused" sin-blured="isBlured" contenteditable="true" ng-model="editor.value" autofocus>{{editor.value}}</div>
<footer>
	<div class="hash-list"></div>
	<button class="btn" ng-click="pushEntry(editor.value);" ng-disabled="hash.constructed||hash.hashing">완료</button>
</footer>
<div sin-typeahead sin-hash="hash" class="typeahead block shadow" ng-class="{show:hash.constructed}">
</div>
</div>
